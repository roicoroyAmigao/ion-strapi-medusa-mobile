<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content class="signup-content">
        <ion-list id="inbox-list">

          <ion-list-header>Inbox</ion-list-header>
          <ion-note>hi@ionicframework.com</ion-note>

          <ion-menu-toggle auto-hide="false">

            <ion-item routerDirection="root" routerLink="/home" lines="none" detail="false">
              <ion-icon slot="start" name="home"></ion-icon>
              <ion-label>{{ 'Home' }}</ion-label>
            </ion-item>

            <ion-item routerDirection="root" routerLink="/auth/login" lines="none" detail="false">
              <ion-icon slot="start" name="home"></ion-icon>
              <ion-label>{{ 'Login' }}</ion-label>
            </ion-item>

            <ion-item routerDirection="root" routerLink="/auth/register/user" lines="none" detail="false">
              <ion-icon slot="start" name="home"></ion-icon>
              <ion-label>{{ 'Register Flow' }}</ion-label>
            </ion-item>

            <ion-item routerDirection="root" routerLink="/profile" lines="none" detail="false">
              <ion-icon slot="start" name="home"></ion-icon>
              <ion-label>{{ 'Profile' }}</ion-label>
            </ion-item>

            <ion-item (click)="logout()" lines="none" detail="false">
              <ion-icon slot="start" name='home'></ion-icon>
              <ion-label>{{ 'Logout' }}</ion-label>
            </ion-item>

          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>


    <ion-router-outlet id="main-content"></ion-router-outlet>


    <ion-menu side="end" contentId="main-content" type="overlay">
      <ion-content class="ion-text-center">
        <app-medusa-cart></app-medusa-cart>
      </ion-content>
      <ion-footer>
        <ion-toolbar>
          <ion-row class="checkout-button">
            <ion-col size="12">
              <ion-button expand="block" class="main-button" (click)="checkout()">
                Checkout
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-toolbar>
      </ion-footer>
    </ion-menu>

  </ion-split-pane>
</ion-app>
