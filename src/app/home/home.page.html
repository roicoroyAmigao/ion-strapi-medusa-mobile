<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="logout()">
                Logout
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button (click)="login()" expand="block" fill="clear" shape="round">
                Login
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <app-categories [categoriesData]="categoriesData"></app-categories>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-button (click)="enterTestPage()" expand="block" fill="solid" shape="round">
            Test Page
        </ion-button>
    </ion-toolbar>
</ion-footer>
